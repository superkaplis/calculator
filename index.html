<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>

<body>
  <h1>calculator</h1>

  <div id='calculator'>
    <div id="button-container">
      <div id="result">
        <p id="result-text">0</p>   
      </div>
      <button class="calc-button" onclick="numClick(this)">7</button>
      <button class="calc-button" onclick="numClick(this)">8</button>
      <button class="calc-button" onclick="numClick(this)">9</button>
      <button class="calc-button op-button">-</button>
      <button class="calc-button" onclick="numClick(this)">4</button>
      <button class="calc-button" onclick="numClick(this)">5</button>
      <button class="calc-button" onclick="numClick(this)">6</button>
      <button class="calc-button op-button" onclick="">+</button>
      <button class="calc-button" onclick="numClick(this)">1</button>
      <button class="calc-button" onclick="numClick(this)">2</button>
      <button class="calc-button" onclick="numClick(this)">3</button>
      <button class="calc-button op-button">*</button>
      <button class="calc-button " style="background-color: red">CE</button>
      <button class="calc-button" onclick="numClick(this)">0</button>
      <button class="calc-button" style="background-color: blueviolet">=</button>
      <button class="calc-button op-button">/</button>
      
      

    </div>






  </div>
