<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div id='calculator'>
    <div id="button-container">
      <div id="result">
        <p id="before-text"></p>
        <p id="result-text"></p>
      </div>
      <button class="calc-button" onclick="numClick(this)">7</button>
      <button class="calc-button" onclick="numClick(this)">8</button>
      <button class="calc-button" onclick="numClick(this)">9</button>
      <button class="calc-button op-button" onclick="operatorClick(this)">-</button>
      <button class="calc-button" onclick="numClick(this)">4</button>
      <button class="calc-button" onclick="numClick(this)">5</button>
      <button class="calc-button" onclick="numClick(this)">6</button>
      <button class="calc-button op-button" onclick="operatorClick(this)">+</button>
      <button class="calc-button" onclick="numClick(this)">1</button>
      <button class="calc-button" onclick="numClick(this)">2</button>
      <button class="calc-button" onclick="numClick(this)">3</button>
      <button class="calc-button op-button" onclick="operatorClick(this)">*</button>
      <button class="calc-button  clear-btn"  onclick="clearAll()">CE</button>
      <button class="calc-button" onclick="numClick(this)">0</button>
      <button class="calc-button sum-btn" onclick="resultClick()">=</button>
      <button class="calc-button op-button" onclick="operatorClick(this)">/</button>
    </div>
  </div>
  <div id="history-container">
    <h2 style="color: white; text-align: center;">HISTORY</h2>
    <div id="history">
      <p id="firstPara"></p>
    </div>
  </div>
</body>
</html>
